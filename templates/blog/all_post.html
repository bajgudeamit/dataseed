{% extends 'base.html' %}

{% block title %}
<title>Student data page</title>
{% endblock %}

{% block content %}
<table class="table table-hover ">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">content</th>
        <th scope="col">Author</th>
        <th scope="col">Publication_date</th>
      </tr>
    </thead>
    <tbody  class="font-weight-bold text-white bg-info">
        {% for i in obj %}
      <tr>
        <td >{{i.title}}</td>
        <td>{{i.content}}</td>
        <td>{{i.author}}</td>
        <td>{{i.publication_date}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
